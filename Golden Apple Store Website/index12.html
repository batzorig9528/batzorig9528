<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link type="text/css" href="CSS/style12.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />
        <title>Golden Apple Store</title>
    </head>
    <body>
        <nav>
            <div class="navbar-top">
                <div>
                    <button id="menuButton"><i class="fas fa-bars"></i></button>
                    <a href="index12.html">
                        <h2 class="logo">Golden Apple Store</h2>
                    </a>
                </div>
            </div>
            <div class="navbar" id="navbar">
                <div class="links">
                    <ul>
                        <li class="nav-links">
                            <a href="index.html" class="link">Ухаалаг Гар Утас</a>
                        </li>
                        <li class="nav-links">
                            <a href="index12.html" class="link">Чихэвч</a>
                        </li>
                        <li class="nav-links">
                            <a href="index13.html" class="link">Цэнэглэгч болон USB</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <section class="main-section">
                <div class="pop-mobiles">
                    <div class="pop-mobiles-1">
                        <figure>
                            <img
                                src="Images/producs-images/AirPods/1.png"
                            />
                        </figure>
                        <div>
                            <h2>Airpods Max</h2>
                            <h4>1.500.000 MNT</h4>
                            <a href="index11.html" class="btn"
                                >Мэдээлэл<i class="fas fa-angle-right"></i
                            ></a>
                        </div>
                    </div>
                    <h3>Чихэвчнүүд</h3>
                    <div class="pop-mobiles-2">
                        <ul class="products">
                            <li class="product">
                                <div class="product-under">
                                    <figure class="product-image">
                                        <img
                                            src="Images/producs-images/AirPods/3.png"
                                            alt="popular mobiles"
                                        />
                                        <div class="product-over">
                                            <a
                                                href="detail_page.html"
                                                class="btn btn-small"
                                                >Дэлгэрэнгүй Мэдээлэл</a
                                            >
                                        </div>
                                    </figure>
                                    <div class="product-summary">
                                        <h4 class="productName">Airpods 2</h4>
                                            <span class="priceValue"
                                                >400.000 MNT</span
                                            >
                                        </h4>
                                    </div>
                                </div>
                            </li>
                            <li class="product">
                                <div class="product-under">
                                    <figure class="product-image">
                                        <img
                                            src="Images/producs-images/AirPods/4.png"
                                            alt="popular mobiles"
                                        />
                                        <div class="product-over">
                                            <a
                                                href="detail_page.html"
                                                class="btn btn-small"
                                                >Дэлгэрэнгүй Мэдээлэл</a
                                            >
                                        </div>
                                    </figure>
                                    <div class="product-summary">
                                        <h4 class="productName">Airpods 3</h4>
                                            <span class="priceValue">600.000 MNT</span>
                                        </h4>
                                    </div>
                                </div>
                            </li>
                            <li class="product">
                                <div class="product-under">
                                    <figure class="product-image">
                                        <img
                                            src="Images/producs-images/AirPods/2.png"
                                            alt="popular mobiles"
                                        />
                                        <div class="product-over">
                                            <a
                                                href="detail_page.html"
                                                class="btn btn-small"
                                                >Дэлгэрэнгүй Мэдээлэл</a
                                            >
                                        </div>
                                    </figure>
                                    <div class="product-summary">
                                        <h4 class="productName">AirPods Pro</h4>
                                            <span class="priceValue">800.000 MNT</span>
                                        </h4>
                                    </div>
                                </div>
                            </li>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
        <script src="JS/script.js"></script>
        <script src="shopping-cart.js"></script>
    </body>
</html>
